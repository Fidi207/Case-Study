
<html>
  <head>
    <title>MobileNet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  </head>

  <body>
    <center>
      <div class="col-xs-12 header_div">
        <h2>Image Identification App (Not 100% accurate)
          <img src="logo.gif">
        </h2>
      </div>

      <div class="col-sm-6 col-xs-12 main_div">
        <label>Webcam View</label>
        <div id="webcam"></div>
        <button class="btn btn-primary" onclick="take_pic()">Capture Image</button>
      </div>

      <div class="col-sm-6 col-xs-12 main_div">
        <label>Taken Picture</label>
        <div id="output"></div>
        <button class="btn btn-danger" onclick="verify_pic()">Identify Image</button>
      </div>
    </center>

    <div class="col-xs-12 footdiv">
      <h4 class="col-sm-6 col-xs-12">
        <img src="blub.gif">
        <span id="object_name"></span>
      </h4>
    </div>
    
    <div class="copyrightfoot_er">Developed by The Fidi Man</div>

    
<script src="main.js"></script>
  </body>
</html>
